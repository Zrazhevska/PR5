<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>3 Column Layout</title>
   <link rel="stylesheet" href="assets/css/layout.css">
   <link rel="stylesheet" href="assets/css/style.css" >
   <script src="assets/js/script.js"></script> 
   <script>
    window.onload = function() {
        let slides = [
            {
                title: "Snow",
                background: "https://images.unsplash.com/photo-1477601263568-180e2c6d046e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80",
                link: "https://unsplash.com/s/photos/snow"
            }, 
            {
                title: "Rain",
                background: "https://images.unsplash.com/photo-1496034663057-6245f11be793?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80",
                link: "https://unsplash.com/s/photos/rain"
            }, 
            {
                title: "Sunny",
                background: "https://images.unsplash.com/photo-1469122312224-c5846569feb1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=989&q=80",
                link: "https://unsplash.com/s/photos/sunny"
            }
        ]
        Slider.initSlider(slides);
        
        const buttonPrev = document.getElementById("butFirst");
        buttonPrev.addEventListener("click", () => Slider.prevSlide());
        
        const buttonNext = document.getElementById("butSecond");
        buttonNext.addEventListener("click", () => Slider.nextSlide());
        
        const buttonHideShow = document.getElementById("butThird");
        buttonHideShow.addEventListener("click", () => Slider.hideSlide());

        const buttonToggle= document.getElementById("butFourth");
        buttonToggle.addEventListener("click", () => Slider.toggle(event));
        
    };
 </script>
 
</head>
<body>
<header class="header"><p><img src="assets/img/logo.png" height="50px"></p></header>
<div class="container">
   <main class="center column">
       <article>
        
           <h1>SLIDER</h1>
           <div id="slider"></div>
           <button class="button" id="butFirst">Prev</button>
           <button class="button" id="butSecond">Next</button>
           <button class="button" id="butThird">Hide/Show</button> 
           <button class="button" id="butFourth">Start</button> 
    
           <p></p>
       </article>
   </main>
   <nav class="left column">
       <h3>Menu</h3>

           <li><a href="index.html">Main</a></li>
           <li><a href="about.html">About</a></li>
           <li><a href="contact.html">Contact</a></li>
           <li><a href="media.html">Media</a></li>
           <li><a href="slider.html">Slider</a></li>
           <li><a href="table.html">Table</a></li>
       </ul>
   </nav>
   <div class="right column">
       <h3></h3>
       <p></p>
   </div>
   <div class="push"></div>
</div>
<div class="footer-wrapper">
   <footer class="footer"><p><img src="assets/img/logo.png" height="50px"></p></footer>
</div>
</body>
</html>
